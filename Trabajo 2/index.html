<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Vehículos</h1>

        <form id="vehiculoForm">
            <select id="tipo" required>
                <option value="">Seleccione tipo de vehículo</option>
                <option value="Auto">Auto</option>
                <option value="Moto">Moto</option>
                <option value="Camion">Camión</option>
            </select>

            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="number" id="anio" placeholder="Año" required>

            
            <div class="button-container">
                <button type="button" id="agregar">Agregar Vehículo</button>
            </div>
        </form>

        <h2>Lista de Vehículos</h2>
        <ul id="listaVehiculos"></ul>

        <h2>Modificar Vehículo</h2>
        <input type="number" id="indexModificar" placeholder="Índice a modificar" required>
        <select id="tipoModificar" required>
            <option value="">Seleccione tipo de vehículo</option>
            <option value="Auto">Auto</option>
            <option value="Moto">Moto</option>
            <option value="Camion">Camión</option>
        </select>
        <input type="text" id="nuevaMarca" placeholder="Nueva Marca" required>
        <input type="text" id="nuevoModelo" placeholder="Nuevo Modelo" required>
        <input type="number" id="nuevoAnio" placeholder="Nuevo Año" required>

       
        <div class="button-container">
            <button type="button" id="modificar">Modificar Vehículo</button>
        </div>

    
    </div>

    <script src="script.js"></script>
</body>
</html>
